<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Responsive Timer Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      align-items: center;
    }
    #timer{
      font-size: 800%;
    }
    #timer-container {
      text-align: center;
      margin: 50px;
    }
    .carousel-inner img {
      border-radius: 50%;
      padding: 10px;
      width: 300px; /* Adjust image size as needed */
      height: 300px;
    }
    #progress-bar {
      margin-top: 20px;
    }
    #timer-controler-left {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
    #timer-controler-right {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="">

  <div class="container">
    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/image1.jpg" class="d-block mx-auto" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="img/image2.jpg" class="d-block mx-auto" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="img/image3.jpg" class="d-block mx-auto" alt="Image 3">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Timer Section -->
    <div id="timer-container">
      <h2><span id="timer">45:00</span></h2>
    </div>

    <!-- Progress Bar -->
    <div class="progress" id="progress-bar">
      <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- Timer Controller -->
  <div id="timer-controler-left">
    <button class="btn btn-primary" id="startButton">Start Timer</button>
  </div>
  <div id="timer-controler-right">
    <button class="btn btn-danger" id="resetButton">Reset Timer</button>
  </div>

  <!-- Bootstrap JS and jQuery (required for carousel and other Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript for Timer -->
  <script>
    let time = 45*60;
    let timer;
    let timeLeft = time; // 45 minutes in seconds
    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');
    const progressBar = document.querySelector('.progress-bar');

    function updateTimer() {
      if (timeLeft != 0) {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }
      else if (timeLeft == 0) {
        timerElement.textContent = 'TIME !';
      }
    }

    function updateProgressBar() {
      const percentage = (timeLeft / time) * 100;
      progressBar.style.width = `${percentage}%`;

      if (percentage < 50 && percentage > 25) {
        progressBar.className = "progress-bar bg-warning";
      }
      else if (percentage < 25 && percentage > 0) {
        progressBar.className = "progress-bar bg-danger";
      }
    }

    function startTimer() {
      if (!timer) {
        timer = setInterval(() => {
            timeLeft--;
            updateTimer();
            updateProgressBar();
          }, 1000);
      }
    }
    function resetPage(){
      location.reload();
    }
    startButton.addEventListener('click', startTimer);
    resetButton.addEventListener('click', resetPage);
  </script>

</body>
</html>
